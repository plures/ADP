name: Publish to npm

on:
  push:
    branches:
      - main
  release:
    types: [created]
  workflow_dispatch: {}

jobs:
  publish:
    name: Publish workspaces to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages (if present)
        run: npm run -ws --if-present build

      - name: Run tests (non-blocking)
        run: npm run -ws --if-present test
        continue-on-error: true

      - name: Publish all workspaces
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "Publishing workspaces..."
          npm publish --workspaces --access public

      - name: Create publication summary
        if: always()
        run: |
          echo "## ðŸ“¦ Published Packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Attempted to publish workspace packages to npm." >> $GITHUB_STEP_SUMMARY
          echo "- @architectural-discipline/core" >> $GITHUB_STEP_SUMMARY
          echo "- @architectural-discipline/cli" >> $GITHUB_STEP_SUMMARY
          echo "- @architectural-discipline/eslint-plugin" >> $GITHUB_STEP_SUMMARY
          echo "- @architectural-discipline/installer" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Trigger: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
