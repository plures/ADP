name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no actual publish)'
        required: false
        default: 'true'
        type: boolean

jobs:
  publish-dry-run:
    name: Publish Dry Run
    if: github.event_name == 'workflow_dispatch' && inputs.dry_run == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build core package
        run: cd packages/core && npm run build

      - name: Build all packages
        run: npm run build

      - name: Run tests
        run: npm run test
        continue-on-error: true

      - name: Dry run publish
        run: |
          echo "ðŸ” Running publish dry-run..."
          npm publish --workspaces --access public --dry-run
          echo "âœ… Dry-run completed successfully"

      - name: Check package contents
        run: |
          echo "## ðŸ“¦ Package Contents Preview" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          for pkg in packages/*/; do
            if [ -f "$pkg/package.json" ]; then
              name=$(node -p "require('./$pkg/package.json').name")
              version=$(node -p "require('./$pkg/package.json').version")
              echo "### $name@$version" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
              cd "$pkg" && npm pack --dry-run 2>&1 | head -20 >> $GITHUB_STEP_SUMMARY
              cd - > /dev/null
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          done

  publish:
    name: Publish Packages
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.dry_run == 'false')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build core package
        run: cd packages/core && npm run build

      - name: Build all packages
        run: npm run build

      - name: Run tests
        run: npm run test
        continue-on-error: true

      - name: Publish to npm
        run: npm publish --workspaces --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create publication summary
        run: |
          echo "## ðŸ“¦ Published Packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The following packages have been published to npm:" >> $GITHUB_STEP_SUMMARY
          echo "- @architectural-discipline/core" >> $GITHUB_STEP_SUMMARY
          echo "- @architectural-discipline/cli" >> $GITHUB_STEP_SUMMARY
          echo "- @architectural-discipline/eslint-plugin" >> $GITHUB_STEP_SUMMARY
          echo "- @architectural-discipline/installer" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "Release: ${{ github.event.release.tag_name }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "Manual publish trigger" >> $GITHUB_STEP_SUMMARY
          fi
