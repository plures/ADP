name: Publish to npm

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no actual publish)'
        required: false
        default: 'true'
        type: boolean

jobs:
  publish-dry-run:
    name: Publish Dry Run
    if: github.event_name == 'workflow_dispatch' && inputs.dry_run == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build core package
        run: cd packages/core && npm run build

      - name: Build all packages
        run: npm run build

      - name: Run tests
        run: npm run test
        continue-on-error: true

      - name: Dry run publish
        run: |
          echo "ðŸ” Running publish dry-run..."
          npm publish --workspaces --access public --dry-run
          echo "âœ… Dry-run completed successfully"

      - name: Check package contents
        run: |
          echo "## ðŸ“¦ Package Contents Preview" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          for pkg in packages/*/; do
            if [ -f "$pkg/package.json" ]; then
              name=$(node -p "require('./$pkg/package.json').name")
              version=$(node -p "require('./$pkg/package.json').version")
              echo "### $name@$version" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
              cd "$pkg" && npm pack --dry-run 2>&1 | head -20 >> $GITHUB_STEP_SUMMARY
              cd - > /dev/null
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          done

  publish:
    name: Publish Packages
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.dry_run == 'false')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      
      - name: Build core package
        run: cd packages/core && npm run build

      - name: Build packages (if present)
        run: npm run -ws --if-present build

      - name: Run tests (non-blocking)
        run: npm run -ws --if-present test
        continue-on-error: true

      - name: Publish unpublished workspaces
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "Publishing only packages that are not yet on npm..."
          node - <<'NODE'
          const fs = require('fs');
          const path = require('path');
          const { execSync, spawnSync } = require('child_process');
          
          function listWorkspaces() {
            const root = JSON.parse(fs.readFileSync('package.json','utf8'));
            const patterns = root.workspaces || [];
            const dirs = [];
            for (const pat of patterns) {
              if (pat.endsWith('/*')) {
                const base = pat.slice(0, -2);
                if (fs.existsSync(base)) {
                  for (const name of fs.readdirSync(base)) {
                    const pkgPath = path.join(base, name, 'package.json');
                    if (fs.existsSync(pkgPath)) dirs.push(path.join(base, name));
                  }
                }
              } else if (fs.existsSync(pat)) {
                const stat = fs.statSync(pat);
                if (stat.isDirectory()) dirs.push(pat);
              }
            }
            return dirs;
          }
          
          function isPublished(name, version) {
            try {
              const out = execSync(`npm view "${name}@${version}" version`, { stdio: ['ignore','pipe','ignore'] }).toString().trim();
              return out === version;
            } catch {
              return false;
            }
          }
          
          const workspaces = listWorkspaces();
          let published = 0;
          for (const ws of workspaces) {
            const pkgPath = path.join(ws, 'package.json');
            if (!fs.existsSync(pkgPath)) continue;
            const pkg = JSON.parse(fs.readFileSync(pkgPath,'utf8'));
            if (pkg.private) continue;
            const { name, version } = pkg;
            if (!name || !version) continue;
            if (isPublished(name, version)) {
              console.log(`skip ${name}@${version} (already published)`);
              continue;
            }
            console.log(`publishing ${name}@${version} from ${ws}`);
            const res = spawnSync('npm', ['publish', '--access', 'public'], { cwd: ws, stdio: 'inherit' });
            if (res.status !== 0) {
              console.error(`failed to publish ${name}@${version}`);
              process.exitCode = res.status || 1;
            } else {
              published++;
            }
          }
          if (published === 0) {
            console.log('No unpublished packages found.');
          }
          NODE

      - name: Create publication summary
        if: always()
        run: |
          echo "## ðŸ“¦ Published Packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Attempted to publish workspace packages to npm." >> $GITHUB_STEP_SUMMARY
          echo "- @plures/core" >> $GITHUB_STEP_SUMMARY
          echo "- @plures/cli" >> $GITHUB_STEP_SUMMARY
          echo "- @plures/eslint-plugin" >> $GITHUB_STEP_SUMMARY
          echo "- @plures/installer" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "Release: ${{ github.event.release.tag_name }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "Manual publish trigger" >> $GITHUB_STEP_SUMMARY
          fi
