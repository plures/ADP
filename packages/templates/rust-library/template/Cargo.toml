[package]
name = "{{name}}"
version = "1.0.0"
edition = "2021"
authors = ["{{author}}"]
description = "Rust library with architectural discipline"
license = "MIT"
repository = ""

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }

